<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Edit book</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="bookTitle" placeholder="title" value="{{book.title}}">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="bookAuthor" placeholder="author" value="{{book.author}}">
    </mat-form-field>
    <ngx-recaptcha2 #captchaElem
    [siteKey]="getSiteKey()"
    (reset)="handleReset()"
    (expire)="handleExpire()"
    (load)="handleLoad()"
    (success)="handleSuccess($event)"
    [useGlobalDomain]="false"
    [size]="size"
    [hl]="lang"
    [theme]="theme"
    [type]="type"
    formControlName="recaptcha">
  </ngx-recaptcha2>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Edit</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
